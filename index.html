<!DOCTYPE html>
<html>
  <head>
    <title>Tomasz Groos Personal</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    
  </head>
  <body>
    <a id="top"><header></a>
      <img
        class="middle fade"
        data-velocity="-0.1"
        src="img/middle.png"
        alt="middle"
      />
      <p class="title fade" data-velocity="0.3">Tomasz Groos</p>
      <p class="junior fade" data-velocity="0.3">junior frontend developer</p>
      <img
        class="mountains fade"
        data-velocity="0.6"
        src="img/mountains.png"
        alt="mountains"
      />
      <img class="sky fade" data-velocity="0.7" src="img/sky.png" alt="sky" />
      <img
        class="bottom fade"
        data-velocity="0.25"
        src="img/bottom.png"
        alt="bottom"
      />
      <div class="downButton fade" data-velocity="0.2"></div>
    </header>
    <div class="fader"></div>
   
      <nav>
        <ul>
          <li><a href="#top">START</a></li>
          <li><a href="#about">O MNIE</a></li>
          <li>PROJEKTY</li>
          <li>KONTAKT</li>
        </ul>
        <div class="burger">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>
      </nav>
  <section class="container">
      <section id="about" class="about-box" >
          <p class ="moveRight">O MNIE</p>
      </section>
      <section id ="projects" class="projects-box">
          <p class ="moveRight">PROJEKTY</p>
      </section>
      <section id="contact" class="contact-box">
          <p class ="moveRight">KONTAKT</p>
      </section>
    </section>
    <span class="up-button"></span>
    <script defer src="./header.js"></script>
    <script defer src="./main.js"></script>
  </body>
</html>
