<!DOCTYPE html>
<html>
  <head>
    <title>Tomasz Groos Personal</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./header.js"></script>
    <script defer src="./main.js"></script>
    
  </head>
  <body>
    <header>
      <img
        class="middle fade"
        data-velocity="-0.1"
        src="img/middle.png"
        alt="middle"
      />
      <p class="title fade" data-velocity="0.3">Tomasz Groos</p>
      <p class="junior fade" data-velocity="0.3">junior developer</p>
      <img
        class="mountains fade"
        data-velocity="0.6"
        src="img/mountains.png"
        alt="mountains"
      />
      <img class="sky fade" data-velocity="0.7" src="img/sky.png" alt="sky" />
      <img
        class="bottom fade"
        data-velocity="0.25"
        src="img/bottom.png"
        alt="bottom"
      />
      <div class="downButton fade" data-velocity="0.2"></div>
    </header>

    <section>
      
      <div class="fader"></div>
      <nav>
        <ul>
          <li>START</li>
          <li>O MNIE</li>
          <li>PROJEKTY</li>
          <li>KONTAKT</li>
        </ul>
      </nav>
      <div class="container">
        <div class="about">
          <p>O MNIE</p>
        </div>
      </div>
    </section>
  </body>
</html>
